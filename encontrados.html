<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personajes encontrados</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/estilosp.css">
</head>
<body>
  <div id="app" class="container py-4">
    <h1 class="text-center mb-4">Personajes encontrados</h1>

    <!-- Tabla de personajes encontrados -->
    <div class="table-responsive">
      <table class="table table-bordered table-dark text-center align-middle table-hover shadow-lg">
        <thead>
          <tr style="background-color: var(--rick-green); color: var(--dark-bg);">
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Especie</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Costo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="producto in carrito" :key="producto.id">
            <td>
              <img 
                :src="producto.image" 
                alt="Imagen del personaje" 
                class="rounded-circle" 
                style="width: 60px; height: 60px;"
              >
            </td>
            <td class="fw-bold">{{ producto.name }}</td>
            <td>{{ producto.species }}</td>
            <td>
              <button class="btn btn-sm btn-secondary" @click="disminuirCantidad(producto)">-</button>
              <span class="mx-2">{{ producto.cantidad }}</span>
              <button class="btn btn-sm btn-secondary" @click="aumentarCantidad(producto)">+</button>
            </td>
            <td>${{ producto.costo }}</td>
            <td>
              <button class="btn btn-sm btn-danger" @click="eliminarDelCarrito(producto)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Botón para regresar al catálogo -->
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-primary shadow-lg">Regresar al catálogo</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="./js/encontrados.js"></script>
</body>
</html>
